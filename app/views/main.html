<h3>Repository Manager</h3>

<div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tr  ng-repeat="repo in allRepos"> 
      <td>{{repo.name}}</td>
      <td>{{repo.description}}</td>
      <td ng-show="repo.processing == true">{{repo.message}}</td>
      <td ng-show="repo.processing != true">
          <a class="btn btn-sm btn-info" ng-href="{{repo.url}}/blob/master/README.md">README</a>
          <button
             ng-model="repo.status"
             ng-class="repo.status=='installed' ? 'btn btn-sm btn-primary' : 'btn btn-sm btn-warning'"
             ng-click="selectAction(repo)">
          {{repo.status == 'installed' ? 'Update' : 'Install'}}</button>
          <a type="button" class="btn btn-sm btn-success" ng-href="/app/{{repo.name}}/" ng-show="repo.status=='installed' && repo.name!='repository-manager'">Open app</a>
          <button
             class="btn btn-sm btn-danger"
             ng-show="repo.name!='repository-manager' && repo.status=='installed'"
             ng-click="deleteRepo(repo)">Delete</button></td>
    </tr>
  </table>
</div>
