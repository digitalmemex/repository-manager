<h3>Repository Manager</h3>

<div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tr  ng-repeat="repo in allRepos"> 
      <td>{{repo.name}}</td>
      <td>{{repo.description}}</td>
      <td></td>
      <td><a type="button" class="btn btn-sm btn-info" ng-href="{{repo.url}}/blob/master/README.md">README</a></td>
      <td><a  
             ng-class="{'btn btn-sm btn-warning': repo.status=='Install', 'btn btn-sm btn-primary': repo.status=='Update'}"
             ng-href="{{url}}" target="_blank"  
             ng-click="selectAction(repo)">
          {{repo.status}}</a></td>
      <td><a type="button" class="btn btn-sm btn-success" ng-href="/app/{{repo.name}}" ng-show="repo.status=='Update'">Open app</a></td>
    </tr>
  </table>
</div>
